$schema: "http://json-schema.org/draft-07/schema#"
title: "Generation Ship HVAC Design"
type: object
required:
  - version
  - defaults
  - rooms
properties:
  version:
    type: integer
    minimum: 1
  notes:
    type: string
  defaults:
    type: object
    required:
      - activity_levels
      - ventilation
    properties:
      activity_levels:
        type: object
        additionalProperties:
          type: object
          required:
            - sensible_W_per_person
            - latent_W_per_person
          properties:
            sensible_W_per_person:
              type: number
            latent_W_per_person:
              type: number
      ventilation:
        type: object
        properties:
          Rp_Lps_per_person:
            type: number
          Ra_Lps_per_m2:
            type: number
  rooms:
    type: object
    additionalProperties:
      type: object
      properties:
        activity_map:
          type: object
        ventilation:
          type: object
        exhaust:
          type: object
additionalProperties: false

# hvac_design.yaml
# ------------------------------------------------------------
# Environmental load and ventilation data for all habitable spaces.
# Units:
#   - sensible_W_per_person:  W/person
#   - latent_W_per_person:    W/person
#   - Rp_Lps_per_person:      L/s-person (outdoor air per person)
#   - Ra_Lps_per_m2:          L/s-m2     (outdoor air per floor area)
#   - exhaust:                L/s-m2 or L/s per fixture, depending on space
# ------------------------------------------------------------

version: 1
notes: >
  Default HVAC and metabolic load reference table.
  Derived from ASHRAE 62.1 ventilation requirements and IESVE internal gain data.
  Update with empirical ship values once environmental controls are tuned.

defaults:
  activity_levels:
    rest:
      sensible_W_per_person: 80    # seated/sleeping
      latent_W_per_person: 35
    light_work:
      sensible_W_per_person: 110
      latent_W_per_person: 60
    moderate_work:
      sensible_W_per_person: 150
      latent_W_per_person: 130
  ventilation:
    Rp_Lps_per_person: 2.5         # default outdoor air per person
    Ra_Lps_per_m2: 0.3             # default outdoor air per area

rooms:
  dorm:
    activity_map:
      rest: {}
    ventilation:
      Rp_Lps_per_person: 2.5       # 5 cfm/person (multi-family sleeping rooms)
      Ra_Lps_per_m2: 0.3           # 0.06 cfm/ft2 (sleeping rooms)

  mess_hall:
    activity_map:
      light_work: {}
    ventilation:
      Rp_Lps_per_person: 3.5       # 7.5 cfm/person (dining areas)
      Ra_Lps_per_m2: 0.9           # 0.18 cfm/ft2 (dining areas)

  command_deck:
    activity_map:
      light_work: {}
    ventilation:
      Rp_Lps_per_person: 2.5       # 5 cfm/person (office spaces)
      Ra_Lps_per_m2: 0.3           # 0.06 cfm/ft2 (office spaces)

  intimacy_pod:
    activity_map:
      moderate_work: {}
    ventilation:
      Rp_Lps_per_person: 2.5       # 5 cfm/person (private bedrooms)
      Ra_Lps_per_m2: 0.3           # 0.06 cfm/ft2 (private bedrooms)

  warehouse:
    activity_map:
      moderate_work: {}
    ventilation:
      Rp_Lps_per_person: 0.03      # 0.06 cfm/person (storage/warehouse)
      Ra_Lps_per_m2: 0.3           # 0.06 cfm/ft2 (storage/warehouse)

  lab:
    activity_map:
      moderate_work: {}
    ventilation:
      Rp_Lps_per_person: 4.7       # 10 cfm/person (laboratories, non-surgical)
      Ra_Lps_per_m2: 0.9           # 0.18 cfm/ft2 (laboratories, non-surgical)
    exhaust:
      Re_Lps_per_m2: 5.1           # 1.0 cfm/ft2 exhaust baseline

  hygiene_block:
    activity_map:
      moderate_work: {}
    ventilation:
      Rp_Lps_per_person: 4.7       # 10 cfm/person (locker rooms)
      Ra_Lps_per_m2: 2.5           # 0.5 cfm/ft2 (locker rooms)
    exhaust:
      Re_Lps_per_m2: 3.8                 # 0.75 cfm/ft2 (showers/locker rooms)
      per_shower_Lps_continuous: 9.4     # 20 cfm/shower (continuous exhaust)
      per_shower_Lps_intermittent: 23.6  # 50 cfm/shower (intermittent boost)